<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Spotify-NavBar-Left">
            <div class="Spotify-Logo">
                <img width="150px" src="https://1.bp.blogspot.com/-gr4baH1TNQs/X8Vxu5MmQQI/AAAAAAAARks/5j6bpo_QjQs9sXtWToD9lXk6ZUIBfwb6gCLcBGAsYHQ/s0/Spotify%2BLogo%2B-%2BDownload%2BFree%2BVector%2BPNG.png">
            </div>
            <div class="Home-Icon">
                <img width="25px" src="https://e7.pngegg.com/pngimages/703/597/png-clipart-logo-house-home-house-angle-building-thumbnail.png">
                Home
            </div>
            <div class="Search-Icon">
                <img width="25px" src="https://www.pngfind.com/pngs/m/104-1043692_search-icon-transparent-white-search-icon-apple-png.png">
                Search
            </div>
            <div class="Library-Icon">
                <img width="25px" src="https://static.vecteezy.com/system/resources/previews/011/634/854/non_2x/music-library-icon-perfect-for-mobile-icon-or-user-interface-applications-sign-and-symbol-vector.jpg">
                Your Library
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="Create-Playlist-Icon">
                <img width="35px" src="https://e7.pngegg.com/pngimages/100/522/png-clipart-plus-plus.png">
                Create Playlist
            </div>
            <div class="Liked-Song">
                <img width="35px" src="https://e7.pngegg.com/pngimages/615/837/png-clipart-heart-symbol-love-symbol-love-text.png">
                Liked Song
            </div>
        </div>
    </div>
</body>
</html>
